<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bat Ball Stamp Game</title>
  <style>
    body{
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Bat Ball Stump Game</h1>
  <button onclick="
    computerChoice = generateComputerChoice();
    let resultMsg = getResult('Bat',computerChoice);
    showResult('Bat',computerChoice,resultMsg)
  ">Bat</button>


  <button onclick="
    computerChoice = generateComputerChoice();
    resultMsg = getResult('Ball',computerChoice);
    showResult('Ball',computerChoice,resultMsg)
  ">Ball</button>


  <button onclick="
    computerChoice = generateComputerChoice();
    resultMsg = getResult('Stump',computerChoice);
    showResult('Stump',computerChoice,resultMsg)
  ">Stump</button>

  <script>

    let score = {
      win: 0,
      loss: 0,
      tie: 0,
      displayScore: function(){
        return `Won: ${score.win}
      Loss: ${score.loss}
      Tie: ${score.tie}`;
      }
    }

    let computerChoice;
    function generateComputerChoice(){
      //to generate random number between 0 and 3
      let randomNumber = Math.random() * 3;
      if(randomNumber >0 && randomNumber<=1){
        return computerChoice = 'Bat';
        // console.log('Computer choose Bat');
      }else if(randomNumber >1 && randomNumber<=2){
        return computerChoice = 'Ball';
        // console.log('Computer choose Ball');
      }else{
        return computerChoice = 'Stump';
        // console.log('Computer choose Stump');
      }
      let compChoiceMsg = `Computer choose ${computerChoice}`;
    }

    function getResult(userMove,computerMove){
      if(userMove==='Bat'){
        if(computerMove === 'Bat'){
          score.tie++;
          return 'Its a tie'
        }else if(computerMove === 'Ball'){
          score.win++; 
          return 'You won'
        }else{
          score.loss++;
          return 'Computer won'
        }

      }else if(userMove==='Ball'){
        if(computerMove === 'Ball'){
          score.tie++;
          return 'Its a tie'
        }else if(computerMove === 'Bat'){
          score.loss++;
          return 'Computer won'
        }else{
          score.win++;
          return 'You won'
        }
      }else{
        if(computerMove === 'Stump'){
          score.tie++;
          return 'Its a tie'
        }else if(computerMove === 'Bat'){
          score.win++;
          return 'You won'
        }else{
          score.loss++;
          return 'Computer won'
        }
      }
    }

    function showResult(userMove,computerMove,result){
      alert(`You choose ${userMove}, Computer choose ${computerMove}. 
      The result is: ${result}
      ${score.displayScore()}`)
      console.log(score)
    }

  </script>
</body>
</html>
